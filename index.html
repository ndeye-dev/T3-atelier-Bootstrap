<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap atelier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row gx-2 ">
            <div class="col bg-danger mb-2  text-center p-4 rounded-2 text-info fw-bold fs-5">
                NAVBAR
            </div>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="row gx-2">
            <div class=" col-12 col-md-6 col-lg-4 m-0">
                <div class="bg-success h-100 rounded-2 text-center text-info fw-bold fs-5 p-5">
                    SIDEBAR
                </div>

            </div>
            <div class="  col-12 col-md-6 col-lg-8  gx-4 gy-1">
                <div class="row ">
                    <div class="bg-primary  p-5 text-center  rounded-2 text-info fw-bold fs-5">MAIN</div>
                </div>
            
                <div class="row gap-2 ">
                    
                    <div class="col  gy-2 bg-warning text-center rounded-2 text-info fw-bold fs-5 p-5">CONTENT1</div>
                    <div class="col  gy-2 bg-danger text-center rounded-2 text-info fw-bold fs-5 p-5 ">CONTENT2</div>
                    <div class="col  gy-2 bg-info text-center  rounded-2 text-white fw-bold fs-5  p-5">CONTENT3</div>
                </div>

                <div class="row  ">
                    <div class="col gy-2 bg-secondary rounded-2 text-center text-info fw-bold fs-5 p-5">FOOTER</div>
                </div>

            </div>
           
           
        </div>
       
            
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
